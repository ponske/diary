<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なまえ設定 - 日記帳</title>
    <link rel="stylesheet" href="diary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">なまえの設定</h1>
                <p class="login-subtitle">あなた専用のノートに表示する、なまえを教えてね。</p>
            </div>
            <div class="login-body-inner">
                <div class="login-field">
                    <label for="login-name">なまえ</label>
                    <input id="login-name" class="login-input" type="text" autocomplete="name" placeholder="例：ゆか">
                </div>
                <div class="login-field login-field-helper">
                    <p>※ なまえはこのブラウザにだけ保存されます。</p>
                </div>
                <div class="button-group login-button-group">
                    <button id="login-submit" class="btn btn-save login-submit-btn" type="button">つづきをはじめる</button>
                </div>
                <div class="login-field login-field-helper" style="margin-top: 20px; text-align: center; border-top: 1px solid #e0e0e0; padding-top: 20px;">
                    <p style="margin-bottom: 10px; color: #999; font-size: 0.9rem;">管理ページ</p>
                    <a href="master-maintenance.html" onclick="event.preventDefault(); window.location.href='master-maintenance.html'; return false;" style="display: inline-block; padding: 8px 16px; background: linear-gradient(135deg, #DDA0DD 0%, #EE82EE 100%); color: white; text-decoration: none; border-radius: 8px; font-size: 0.9rem; font-weight: bold;">📝 アトラクション情報編集</a>
                    <p style="margin-top: 10px; font-size: 0.8rem; color: #999;">※ ログイン済みの方は上記ボタンから直接アクセスできます</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
